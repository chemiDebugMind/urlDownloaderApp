{% extends './index.html' %}
{% block content %}

<div class="container mt-3">
    <form>
        <div class="row">
            
            <div class="mb-3">
                <label for="url" class="form-label">URLs.</label>
                <input type="text" class="form-control form-control-lg" type="text" placeholder="Enter URLs" aria-label=".form-control-lg example">
            </div>

          
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="sendEmil">
                <label class="form-check-label" for="sendEmil">Send Email</label>
              </div>

            <div class="mb-3" id="email-input">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            
        </div>
    </form>
</div>


{% endblock  %}
